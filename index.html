<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <h2>calcola il prezzo del tuo biglietto</h2>
        </div>
        <section class="boxout">
         <div class="row flex">
           <div class="boxin">
             <div class="inputbox">
              <label for="">Nome Cognome</label>
              <input type="text" name="" value="">
             </div>
           </div>
           <div class="boxin">
             <div class="inputbox">
              <label for="">Km da percorrere</label>
              <input type="number" name="" value="">
             </div>
           </div>
           <div class="boxin">
             <div class="inputbox">
              <label for="">Fascia d'et√†</label>
              <select class="age" name="">
                <option value="">Maggiorenne</option>
                <option value="">Minorenne</option>
                <option value="">Over 65</option>
              </select>
             </div>
           </div>
         </div>
         <div class="row flex">
           <div class="buttonbox">
             <button type="button" name="button">Genera</button>
             <button type="button" name="button">Annulla</button>
           </div>
         </div>
       </section>
        <div class="row hidden">
          <h2>tuo biglietto</h2>
        </div>
        <section class="boxout hidden">
          <div class="">
            <h3>dettaglio passeggeri</h3>
          </div>
          <div class="ticketbox clearfix">
            <div class="namebox">
              <table>
                <tr>
                  <th class="up">Nome passeggero</th>
                </tr>
                <tr>
                  <td class="bold">Nome</td>
                </tr>
              </table>
            </div>
            <div class="ticket">
              <table>
                <tr>
                  <th>Offerta</th>
                  <th>Carrozza</th>
                  <th>Codice CP</th>
                  <th>Costo biglietto</th>
                </tr>
                <tr>

                </tr>
                <tr>
                  <td>Sconto Minorenne</td>

                  <td>Sconto Minorenne</td>
                  <td>Sconto Minorenne</td>
                </tr>
              </table>
            </div>

          </div>
        </section>
      </div>
  <script src="js/script.js" charset="utf-8"></script>

</html>
