<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <h2>calcola il prezzo del tuo biglietto</h2>
        </div>
        <section class="boxout">
         <div class="row flex">
           <div class="boxin">
             <div class="inputbox">
              <label for="">Nome Cognome</label>
              <input id="nome" type="text" name="nome" value="">
             </div>
           </div>
           <div class="boxin">
             <div class="inputbox">
              <label  for="">Km da percorrere</label>
              <input id="km" type="number" name="km" value="">
             </div>
           </div>
           <div class="boxin">
             <div class="inputbox">
              <label for="">Fascia d'et√†</label>
              <select id="eta" class="" name="eta">
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Minorenne">Minorenne</option>
                <option value="Over 65">Over 65</option>
              </select>
             </div>
           </div>
         </div>
         <div class="row flex">
           <div class="buttonbox">
             <button id="genera" type="button" name="button">Genera</button>
             <button id="annulla" type="button" name="button">Annulla</button>
           </div>
         </div>
       </section>
        <div id="biglietto" class="hidden">
         <div class="row">
           <h2>tuo biglietto</h2>
         </div>
         <section class="boxout">
          <div class="">
            <h3>dettaglio passeggeri</h3>
          </div>
          <div class="ticketbox clearfix">
            <div class="namebox">
              <table>
                <tr>
                  <th class="up">Nome passeggero</th>
                </tr>
                <tr>
                  <td id="passeggero" class="bold"></td>
                </tr>
              </table>
            </div>
            <div class="ticket">
              <table>
                <tr>
                  <th>Offerta</th>
                  <th></th>
                  <th>Carrozza</th>
                  <th></th>
                  <th>Codice CP</th>
                  <th></th>
                  <th>Costo biglietto</th>
                </tr>
                <tr>

                </tr>
                <tr>
                  <td id="tariffa"></td>
                  <td></td>
                  <td id="carrozza"></td>
                  <td></td>
                  <td id="codice"></td>
                  <td></td>
                  <td id="costo"></td>
                </tr>
              </table>
            </div>
          </div>
        </section>
       </div>
      </div>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
